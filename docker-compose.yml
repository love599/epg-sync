services:
  epg-sync:
    image: ghcr.io/epg-sync/epg-sync:latest
    container_name: epg-sync
    restart: always
    network_mode: bridge
    ports:
      - "3000:3000"
    volumes:
      - /volume1/docker/epg/config:/config
      - /volume1/docker/epg/logs:/logs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
